name: Update diagram from drawio

on:
  push:
    paths:
      - src/update.drawio
      - src/latest.drawio
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-diagram:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install draw.io CLI dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgtk-3-0 libgbm1 libnss3 libxss1 libasound2t64 libfuse2

      - name: Download draw.io desktop
        run: |
          curl -L -o /tmp/drawio.AppImage https://github.com/jgraph/drawio-desktop/releases/download/v24.7.8/drawio-x86_64-24.7.8.AppImage
          chmod +x /tmp/drawio.AppImage

      - name: Export drawio to SVG
        run: |
          INPUT_FILE="src/latest.drawio"
          if [[ -f "src/update.drawio" ]]; then
            INPUT_FILE="src/update.drawio"
          fi
          if [[ ! -f "$INPUT_FILE" ]]; then
            echo "No drawio source found (src/update.drawio or src/latest.drawio)."
            exit 0
          fi
          rm -f public/latest.svg
          DRAWIO_BIN=/tmp/drawio.AppImage DRAWIO_ARGS="--no-sandbox" bash scripts/export.sh "$INPUT_FILE" public/latest.svg
          if [[ ! -f "public/latest.svg" ]]; then
            echo "Export failed: public/latest.svg not created."
            exit 1
          fi

      - name: Replace latest.drawio
        run: |
          if [[ -f "src/update.drawio" ]]; then
            mv -f src/update.drawio src/latest.drawio
          fi

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A public/latest.svg src/latest.drawio
          git commit -m "chore: update diagram"
          git push
